<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-box">
            <h1>Booking Confirmed!</h1>
            <p>Your bus ticket has been successfully booked.</p>

            <div class="ticket-details">
                <p><strong>From:</strong> <span id="confirm-from">New York</span></p>
                <p><strong>To:</strong> <span id="confirm-to">Los Angeles</span></p>
                <p><strong>Date:</strong> <span id="confirm-date">2025-01-25</span></p>
                <p><strong>Passengers:</strong> <span id="confirm-passengers">2</span></p>
                <p><strong>Seat Type:</strong> <span id="confirm-seat">Business</span></p>
            </div>

            <button onclick="downloadTicket()" class="download-btn">Download Ticket</button>
            <a href="index.html" class="back-home-btn">Go to Home</a>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2025 E-Bus Ticket Booking. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
